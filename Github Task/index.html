<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Repo Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <input
      type="text"
      id="search"
      placeholder="Search GitHub repositories..."

  </div>

  <script src="script.js"></script>
</body>
</html>
